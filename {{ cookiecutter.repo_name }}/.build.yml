# Using Alpine can make Python Docker builds 50Ã— slower
# https://pythonspeed.com/articles/alpine-docker-python/

# The best Docker base image for your Python application (February 2021)
# https://pythonspeed.com/articles/base-image-python-docker-images/

image: alpine/edge
secrets:
  - {{ cookiecutter.build_secret }}
packages:
  - py3-pytest
  - python3
sources:
  - {{ cookiecutter.repo_url }}
tasks:
  - tests: |
      cd {{ cookiecutter.repo_name }}
      bin/reset-venv.sh tests
      venv/bin/tox
  - docs: |
      cd {{ cookiecutter.repo_name }}
      bin/reset-venv.sh docs
      bin/publish-docs.sh

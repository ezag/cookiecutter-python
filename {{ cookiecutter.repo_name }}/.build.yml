image: alpine/edge
packages:
  - py3-pytest
  - python3
sources:
  - {{ cookiecutter.repo_url }}
tasks:
  - tests: |
      cd {{ cookiecutter.repo_name }}
      ./reset-venv.sh tests
      venv/bin/tox
  - docs: |
      cd {{ cookiecutter.repo_name }}
      ./reset-venv.sh docs
      venv/bin/pydoc-markdown
      ls -R build  # TODO: publish
